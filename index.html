<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBite - Sign In & Log In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
        .switch, .back, .confirmation {
            text-align: center;
            margin-top: 10px;
        }
        .switch a, .back a {
            color: #007bff;
            text-decoration: none;
        }
        .switch a:hover, .back a:hover {
            text-decoration: underline;
        }
        .confirmation {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="sign-in">
        <h2>Sign In</h2>
        <form id="signInForm" action="https://script.google.com/macros/s/AKfycbyarGw-GqAmHaEr_hCCGpCP_guhUvp2v5jD8Rkh58bTqt1wsPc2vLW8NZzH1wd7aijujQ/exec" method="POST" onsubmit="handleSubmit(event)">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit" class="btn">Sign In</button>
        </form>
        <div class="switch">
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Log In</a></p>
        </div>
        <div class="back">
            <p><a href="https://sites.google.com/lfpsdelhi.com/fitbite/home">Back to Website</a></p>
        </div>
    </div>

    <div class="container" id="log-in" style="display: none;">
        <h2>Log In</h2>
        <form id="logInForm" action="https://script.google.com/macros/s/AKfycbyarGw-GqAmHaEr_hCCGpCP_guhUvp2v5jD8Rkh58bTqt1wsPc2vLW8NZzH1wd7aijujQ/exec" method="POST" onsubmit="handleSubmit(event)">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <button type="submit" class="btn">Log In</button>
        </form>
        <div class="switch">
            <p>Already have an account? <a href="#" onclick="toggleForms()">Sign In</a></p>
        </div>
        <div class="back">
            <p><a href="https://sites.google.com/lfpsdelhi.com/fitbite/home">Back to Website</a></p>
        </div>
    </div>

    <div class="container confirmation" id="confirmation">
        <h2>Submission Successful!</h2>
        <p>Thank you for your submission. You can now return to the website.</p>
        <div class="back">
            <p><a href="https://sites.google.com/lfpsdelhi.com/fitbite/home">Back to Website</a></p>
        </div>
    </div>

    <script>
        function toggleForms() {
            const signInForm = document.getElementById('sign-in');
            const logInForm = document.getElementById('log-in');
            signInForm.style.display = signInForm.style.display === 'none' ? 'block' : 'none';
            logInForm.style.display = logInForm.style.display === 'none' ? 'block' : 'none';
        }

        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission behavior

            // Simulate form submission (actual submission happens via the action URL)
            const form = event.target;
            setTimeout(() => {
                form.reset(); // Clear form inputs
                document.getElementById('sign-in').style.display = 'none';
                document.getElementById('log-in').style.display = 'none';
                document.getElementById('confirmation').style.display = 'block'; // Show confirmation message
            }, 1000); // Simulate a delay for better UX
        }
    </script>
</body>
</html>
